<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" template="/templates/mainTemplate.xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:param name="noTitle" value="true" />
	<ui:define name="body">
		<f:metadata>
			<f:viewAction phase="APPLY_REQUEST_VALUES" action="#{welcomeMB.loadModel}" />
		</f:metadata>
		<h:form>
			<p:growl id="msgs" showDetail="true" />
			<p:dashboard id="board" model="#{welcomeMB.model}">
				<p:panel id="about" header="IŽDIS">
					<p:outputPanel deferred="true" deferredMode="visible" style="width:600px;">
						<h3>Sistemos paskirtis</h3>
						<p>Žuvų sugavimų, iškrovimų, pirminių pardavimų, žvejybos kvotų ir leidimų, žvejybos laivų bei įmonių patikrinimų, žvejybos pažeidimų registravimo ir
							analizės kompiuterizuota informacinė sistema</p>
					</p:outputPanel>
				</p:panel>
				<p:panel id="news" header="Naujienos">
					<p:outputPanel deferred="true" deferredMode="visible" style="width:600px;">
						<c:forEach var="noteGroup" items="#{welcomeMB.newsModel}">
							<h3>#{noteGroup.key}</h3>
							<ul>
								<c:forEach var="note" items="#{noteGroup.value}">
									<li>#{note}</li>&nbsp;
					   </c:forEach>
							</ul>
						</c:forEach>
					</p:outputPanel>
				</p:panel>
				<p:panel id="statistics" header="Žuvų sugavimai Baltijos jūroje">
					<p:outputPanel deferred="true" deferredMode="visible" style="width:600px;">
						<p:chart type="line" model="#{welcomeMB.dateModel}" style="width:600px;" />
					</p:outputPanel>
				</p:panel>
			</p:dashboard>
			<div style="clear: both" />
		</h:form>
	</ui:define>
</ui:composition>
