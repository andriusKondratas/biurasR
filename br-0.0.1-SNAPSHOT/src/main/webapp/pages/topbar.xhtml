<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<!-- TOPBAR START -->
	<div id="layout-topbar">
		<div id="layout-topbar-indent">
			<a id="menu-button"><i class="icon-th-menu"></i></a> <a
				href="/pages/welcome.xhtml"><h:graphicImage
					name="images/biurasR1a.png" id="logo" /></a> <span
				class="DispInlBlock Fright" style="margin: 10px 10px 0px 0px;">
				<h:form id="smMId" styleClass="DispInline">
					<p:splitButton  icon="ui-icon-check fa fa-cog"
						styleClass="White Fs14" appendTo="@this">
						<p:menuitem value="Lietuvių" icon="fa fa-language" />
						<p:separator />
						<c:if test="#{loginMB.authenticated}">
							<p:menuitem value="Atsijungti" icon="fa fa-key"
								action="#{loginMB.logout}" />
						</c:if>
						<c:if test="#{!loginMB.authenticated}">
							<p:menuitem value="Prisijungti" icon="fa fa-key" action="login"
								process="@all" />
						</c:if>
					</p:splitButton>
				</h:form>
			</span>
		</div>
	</div>
	<!-- TOPBAR END -->
	<!-- TOPMENU START -->
	<c:if test="#{loginMB.authenticated}">
		<ul id="top-menu">
			<li style="float: left; border: none;"><a href="#"><i
					class="icon-vcard Opac80"></i><span><span class="Fs16">Andrius,
							Sveiki</span> <br /> <span class="Opac50 Fs12">Administratorius</span></span></a></li>
			<li><a href="#"><i class="icon-printer2 Opac80"></i><span><span
						class="Fs16">Projektai</span> <br /> <span class="Opac50 Fs12">Viso
							200 projektų</span></span></a></li>
			<li><a href="#"><i class="icon-stopwatch Opac80"></i><span><span
						class="Fs16">Užduotys</span> <br /> <span class="Opac50 Fs12">26
							Aktyvios užduotys</span></span></a></li>
			<li><a href="#"><i class="icon-home Opac80"></i><span><span
						class="Fs16">Pradžia</span></span></a></li>
		</ul>
	</c:if>
	<c:if test="#{!loginMB.authenticated}">
		<div class="EmptyBox80"></div>
	</c:if>
	<!-- TOPMENU END -->
</ui:composition>
