<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<f:view locale="#{localeBean.locale}">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title">Izdis Web App</ui:insert></title>
		<h:outputStylesheet name="css/izdis.css" />
		<h:outputScript name="js/app/izdis.js" />
	</h:head>
	<body style="width: 90% !important; padding-right: 30px !important; padding-left: 30px !important;">
		<p:layout fullPage="true">
			<p:ajax event="toggle" listener="#{menuMB.toggleLayout}" />
			<p:layoutUnit position="north" size="90"
				style="padding-top:0px !important;padding-bottom:0px !important;margin-bottom:0px !important;border:none !important;">
				<ui:include src="/pages/header.xhtml"></ui:include>
			</p:layoutUnit>
			<p:layoutUnit position="south" size="25">
				<ui:include src="/pages/footer.xhtml"></ui:include>
			</p:layoutUnit>
			<p:layoutUnit position="west" size="230" header="&nbsp;" resizable="true" collapsible="true" rendered="#{loginMB.authenticated}"
				collapsed="#{menuMB.collapsed or !loginMB.authenticated}">
				<ui:include src="/pages/menu.xhtml"></ui:include>
			</p:layoutUnit>
			<p:layoutUnit position="center">
				<p:outputPanel>
						<p:toolbar rendered="#{!noTitle}">
							<f:facet name="left">
								<ui:insert name="title" />
							</f:facet>
						</p:toolbar>
					<ui:insert name="body" />
				</p:outputPanel>
			</p:layoutUnit>
		</p:layout>
		<ui:include src="/pages/misc.xhtml"></ui:include>
	</body>
</f:view>
</html>
