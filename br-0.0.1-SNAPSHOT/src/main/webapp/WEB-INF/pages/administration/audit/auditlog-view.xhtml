<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.locale}">
	<f:metadata>
		<f:viewParam name="objectId" value="#{auditLogViewMB.objectId}" />
		<f:viewParam name="domainObjectCode" value="#{auditLogViewMB.domainObjectCode}" />
		<f:viewAction action="#{auditLogViewMB.loadAuditLog}" />
		<f:event type="preRenderView" listener="#{auditLogViewMB.init}" />
	</f:metadata>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title">Pakeitim≈≥ istorija</ui:insert></title>
		<h:outputStylesheet name="css/izdis.css" />
		<h:outputScript name="js/app/izdis.js" />
	</h:head>
	<body>
		<p:outputPanel>
			<h:form id="auditLogViewForm">
				<p:outputPanel>
					<p:dataTable id="auditLogTable" var="auditLog" value="#{auditLogViewMB.auditLogListModel}" widgetVar="auditTable"
						filteredValue="#{auditLogViewMB.filteredAuditLogEntries}" selectionMode="single" rowKey="#{auditLog.id}" draggableColumns="true"
						emptyMessage="#{msg['common.table.norecords']}" rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" paginatorPosition="bottom" sortMode="multiple" sortBy="#{auditLogViewMB.preSortOrder}">
						<p:column headerText="Objektas" sortBy="#{auditLog.domainObjectType}" filterable="false">
							<h:outputText value="#{auditLog.domainObjectType}" converter="genericEnumConverter" />
						</p:column>
						<p:column headerText="Veiksmas" sortBy="#{auditLog.actionType}" filterBy="#{auditLog.actionType}" filterMatchMode="contains">
						 <f:facet name="filter">
							<p:selectOneMenu onchange="PF('auditTable').filter()">
								<f:selectItem itemValue="#{null}" noSelectionOption="true" />
								<f:selectItems value="#{applicationMB.actionTypes}" />
							</p:selectOneMenu>
						</f:facet>
							<h:outputText value="#{auditLog.actionType}" converter="genericEnumConverter" />
						</p:column>
						<p:column headerText="Data" id="eventDate" sortBy="#{auditLog.eventDate}" filterBy="#{auditLog.eventDate}" filterMatchMode="contains">
							<h:outputText value="#{auditLog.eventDate}" />
						</p:column>
						<p:column headerText="Komentaras" sortBy="#{auditLog.comments}" filterBy="#{auditLog.comments}" filterMatchMode="contains">
							<h:outputText value="#{auditLog.comments}" />
						</p:column>
						<p:column headerText="Naudotojas" sortBy="#{auditLog.eventUser}" filterBy="#{auditLog.eventUser}" filterMatchMode="contains">
							<h:outputText value="#{auditLog.eventUser}" />
						</p:column>
					</p:dataTable>
				</p:outputPanel>
			</h:form>
		</p:outputPanel>
	</body>
</f:view>
</html>
