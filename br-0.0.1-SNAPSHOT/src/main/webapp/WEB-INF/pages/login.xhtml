<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" template="/templates/mainTemplate.xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="title">#{msg['loginForm.title']}</ui:define>
	<ui:define name="body">
		<h:form id="loginForm">
			<p:messages showDetail="true" closable="false" showIcon="false" showSummary="false"></p:messages>
			<p:panel>
				<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
					<p:outputLabel for="username" value="#{msg['loginForm.dialog.userName']}:" />
					<p:inputText id="username" value="#{loginMB.userName}" required="true" requiredMessage="#{msg['loginForm.dialog.requiredMessage']}" label="username" />
					<p:outputLabel for="password" value="#{msg['loginForm.dialog.userPassword']}:" />
					<p:password id="password" value="#{loginMB.password}" required="true" requiredMessage="#{msg['loginForm.dialog.userPassword.requiredMessage']}"
						label="password" />
				</p:panelGrid>
				<br />
				<c:if test="#{not empty loginMB.userList}">
				<c:if test="#{applicationMB.applicationProperties.devEnvironment}">
					<p:dataTable var="user" value="#{loginMB.userList}" selectionMode="single" rowKey="#{user.id}" style="width:50%">
						<p:ajax event="rowSelect" listener="#{loginMB.onRowSelect}" update=":loginForm,:menuForm" />
						<p:column>
							<h:outputText value="#{user.email}" />
						</p:column>
						<p:column>
							<h:outputText value="#{user.name}" />
						</p:column>
					</p:dataTable>
				 </c:if>
				</c:if>
			</p:panel>
			<p:toolbar styleClass="blankToolbar">
				<f:facet name="left">
					<p:commandButton value="#{msg['common.login']}" update=":loginForm,:menuForm" action="#{loginMB.login}" />
				</f:facet>
			</p:toolbar>
		</h:form>
	</ui:define>
</ui:composition>
